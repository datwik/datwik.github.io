  </head><body id="page-top">
    <div id="app">

        <v-app id="inspire">
            <v-app-bar
                app
                color="white"
                flat
            >
                <v-container class="py-0 fill-height">
                    <v-avatar
                        class="mr-10"
                        color="grey darken-1"
                        size="32"
                    ></v-avatar>
            

                    <v-btn
                        text
                        to="/"
                    >
                        Topics
                    </v-btn>
            
                    <v-spacer></v-spacer>
            
                </v-container>
            </v-app-bar>
        
            <v-main class="grey lighten-3">
                <v-container>
                    <v-row>                    
                        <v-col>
                            <router-view></router-view>    
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
            </v-app>       
    </div>

<script id="screen-topics-template" type="text/x-template">
<v-card
    class="mx-auto"
    max-width="500"
  >
  <v-container fluid>
    <v-row dense>
      <v-col cols="12">
        <v-list>
          <template v-for="item in items">
          
            <v-list-item
            @click="loadTable(item.table)"
            >
              <v-list-item-avatar>
                <v-icon
                  v-text="item.icon"
                ></v-icon>
              </v-list-item-avatar>
              <v-list-item-title v-text="item.text"></v-list-item-title>
            </v-list-item>
          </template>
        </v-list>
      </v-col>
    </v-row>
  </v-container>
</v-card>
</script>

<script id="screen-data-template" type="text/x-template">
  <div>
      <v-card>
        <v-card-title>
            <v-text-field 
                v-model="search"
                label="Search"
                single-line
                hide-details
                clearable
                append-icon="mdi-magnify"
                @click:append="fetchRowsSearch()"
                @keyup.enter="fetchRowsSearch()"
            ></v-text-field>
        </v-card-title>
        <v-data-table
            :headers="headers"
            :items="dataRows"
            class="elevation-1"
            hide-default-footer
            :page.sync="page"
            :loading="loading"
            :items-per-page="itemsPerPage"
            :options.sync="options"
            :server-items-length="totalItemCount"
            @page-count="pageCount = $event"
            show-expand
            single-expand
        >



        <template v-for="(slot,i) in linkSlots" v-slot:[`item.${slot}`]="{ item }">
            <template v-if="is_url(item, slot)">
                <a :href="get_url(item, slot)" target="_blank"> {{ get_url_text(item, slot) }} </a>
            </template>
            <template v-else>
                {{ get_url_text(item, slot) }}
            </template>
        </template>

        <template v-slot:top>
            <v-toolbar flat >
                <v-toolbar-title>Streaming Services</v-toolbar-title>
                <v-divider
                class="mx-4"
                inset
                vertical
                ></v-divider>
                <v-spacer/>
                <v-dialog v-model="dialog" max-width="500px">
                <template v-slot:activator="{ on, attrs }">
                    <v-btn
                    color="primary"
                    dark
                    class="mb-2"
                    v-bind="attrs"
                    v-on="on"
                    >
                    New Item
                    </v-btn>
                </template>
                <v-card>
                    <v-card-title>
                        <span class="headline">{{ formTitle }}</span>
                    </v-card-title>

                    <v-card-text>
                        <v-container>
                            <v-row>
                                <v-col cols="12" sm="6" md="4">
                                    <v-text-field v-model="editedItem.name" label="Dessert name"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="6" md="4">
                                    <v-text-field v-model="editedItem.calories" label="Calories"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="6" md="4">
                                    <v-text-field v-model="editedItem.fat" label="Fat (g)"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="6" md="4">
                                    <v-text-field v-model="editedItem.carbs" label="Carbs (g)"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="6" md="4">
                                    <v-text-field v-model="editedItem.protein" label="Protein (g)"></v-text-field>
                                </v-col>
                            </v-row>
                        </v-container>
                    </v-card-text>

                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="blue darken-1" text @click="close">
                            Cancel
                        </v-btn>
                        <v-btn color="blue darken-1" text @click="save">
                            Save
                        </v-btn>
                    </v-card-actions>
                </v-card>
                </v-dialog>
                <v-dialog v-model="dialogDelete" max-width="500px">
                    <v-card>
                        <v-card-title class="headline">Are you sure you want to delete this item?</v-card-title>
                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="blue darken-1" text @click="closeDelete">Cancel</v-btn>
                            <v-btn color="blue darken-1" text @click="deleteItemConfirm">OK</v-btn>
                            <v-spacer></v-spacer>
                        </v-card-actions>
                    </v-card>
                </v-dialog>
                </v-toolbar>
                </template>

                <template v-slot:item.actions="{ item }">
                    <v-icon
                        small
                        class="mr-2"
                        @click="editItem(item)"
                    >
                        mdi-pencil
                    </v-icon>
                    <v-icon
                        small
                        @click="deleteItem(item)"
                    >
                        mdi-delete
                    </v-icon>
                    </template>
                        <template v-slot:no-data>
                    <v-btn
                        color="primary"
                        @click="initialize"
                    >
                        Reset
                    </v-btn>
                </template>
                <template v-slot:expanded-item="{ headers, item }">
                    <td :colspan="headers.length">
                        <table>
                            
                            <template v-for="(f,i) in expandedFields" >                               
                                <template v-if="item[f]">
                                    <tr><td>
                                    {{c(f)}}: </td><td> {{ item[f] }}
                                    </td></tr>
                                </template>
                            </template>
                        </table>
                    </td>
                </template>                
        </v-data-table>
        <div class="text-center pt-2">
            <v-pagination v-model="page" :length="pageCount" total-visible="5"></v-pagination>
        </div>
    </v-card>
  </div>
</script>
